            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {

            max-width: 36rem;
            margin: 0 1rem;
        }

        article {
            border: 1px solid #2f3336;
            border-radius: 1rem;
            padding: 1rem;
        }

        .profile-section {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .profile-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: bold;
        }

        .verified-icon {
            width: 16px;
            height: 16px;
            color: #1d9bf0;
            fill: rgb(29, 155, 240);
        }



        .content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        a {
            color: #1d9bf0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .username a{
            color: #71767b;
        }

        .profile-name a{
            color: #fff;
        }

        .label {
            font-weight: bold;
        }
